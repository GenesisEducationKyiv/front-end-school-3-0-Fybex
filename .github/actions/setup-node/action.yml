name: "Setup Node.js"
description: "Minimal setup with just Node.js and checkout"

inputs:
  node-version:
    description: "Node.js version to use"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "npm"
